<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Timed DBZ Quiz</title>
  </head>

  <body>

    <header>
      <h1>Dragon Ball Z Quiz</h1>
      <a class="leaderBoard btn" href="./leaderboard.html">Leader Board</a>
    </header>

    <main id='firstMain'>
      <div class="upperBox">
        <div class="timerBox">
          Time Left
          <p id="timer">90</p>
        </div>
        <div class="alertBox">
          - 5 sec
        </div>
      </div>
      
      <div id="contentBox">
        <p id="question">20 sec to complete and time will be taken away for wrong answers.</p>
        <div id="answersBox">
        </div>

        <div id="startOverlay" class="overTop">
          <a id="start" class="btn">Start the Quiz</a>
        </div>
  
        <div id="endQuiz" class="overTop">
           <div id="quizScore"></div> 
           <div id="imgAndInput">

             <img id="image" alt='image celebrating your powerlevel' src='./assets/images/deadYamcha.jpg' data-goku="./assets/images/goodJobGoku.jpg" data-over="./assets/images/over9000.jpg"/>

             <div class="inputForm">
               <label>Enter Your Initials</label>
               <input id='name' type="text"/>
               <a id=submit class="btn">Submit</a>
             </div>

           </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
